<div class="row">
    <div class="col-md-5 col-md-offset-2" ng-style="{'background-color':mainBackground}" >
        <div class="row">
            <h4>Your long URL: </h4>
            <a ng-href="{{longUrl}}" target="_blank">{{longUrl}}</a>
        </div>
        <div class="row">
            <h4>Your short URL: </h4>
            <a ng-href="{{colorfulUrl}}" target="_blank">{{colorfulUrlToShow}}</a>
        </div>
    </div>
</div>
